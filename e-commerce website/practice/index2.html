<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #container {
    display: grid;
    text-align: center;
    grid-template-rows: 10vh 98vh 100px;
    /*grid-template-columns: 1fr 3fr 1fr;*/
    grid-auto-flow: column;
    grid-template-areas: 
    "header header header"
    "main main main"
    "footer footer footer";
  }
  main {
    display: grid;
    grid-area: main;
    grid-auto-flow: column;
    grid-template-columns: 1fr 3fr 1fr;
  }
  nav {
    background-color: blue;
  }
  aside {
    background-color: green;
  }
  article {
    background-color: yellow;
  }
  header {
    grid-area: header;
    background-color: red;
  }
  footer {
    grid-area: footer;
    font-size: 50px;
    background-color: brown;
  }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <nav>
        <h1>Nav</h1>
      </nav>
      <article>
        <h1>Article</h1>
      </article>
      <aside>
        <h1>Aside</h1>
      </aside>
    </main>
  </div>

  <footer>
    <h1>Footer</h1>
  </footer>

</body>
</html>
